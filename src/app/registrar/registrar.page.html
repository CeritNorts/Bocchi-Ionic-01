<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #eli="ngForm" (ngSubmit)="registro(eli)">
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input name="Nombre" [(ngModel)]="Nombre" label="Nombre" label-placement="floating" type="text" required=""></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input name="Apellido" [(ngModel)]="Apellido" label="Apellido" label-placement="floating" type="text" required=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="email" [(ngModel)]="Email" label="Correo electronico" label-placement="floating" type="email" required=""></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input name="password" [(ngModel)]="Contrasena" label="password" label-placement="floating" type="password" value="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input name="password" [(ngModel)]="ConfirmarContrasena" label="password" label-placement="floating" type="password" value="password"></ion-input>
        </ion-item>
        
        <ion-button type="submit" color="success" >registrar</ion-button>

      </ion-list>
    </ion-list>
  </form>
</ion-content>
